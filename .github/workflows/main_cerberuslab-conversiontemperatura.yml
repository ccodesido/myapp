# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - cerberuslab-conversiontemperatura

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        #run: dotnet publish myapp.sln
        run: dotnet publish myappp.sln -c Release -o ${{env.DOTNET_ROOT}}\myapp
        #run: dotnet publish -c Release -property:PublishDir=${{env.DOTNET_ROOT}}/myapp.sln
        #run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp -f=net8.0

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: net-app
          path: ${{env.DOTNET_ROOT}}\myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: net-app
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3B2F83D426FF443DBC36DF79349ECDB9 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_606E454801A6444DB5FD794CD7A77BF9 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2C728B24FAF147FCB402C87A377A205D }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'cerberuslab-conversiontemperatura'
          slot-name: 'Production'
          package: .
          
